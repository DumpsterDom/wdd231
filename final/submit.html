<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Smart Pantry - add ingredients to your pantry." />
  <meta name="author" content="Dominic Trujillo-Grissom" />
  <title>Submit Recipe | Smart Pantry</title>
  <link rel="icon" href="images/chef.ico" type="image/x-icon">

  <meta property="og:title" content="Smart Pantry - Cook What You Have" />
  <meta property="og:description" content="Stop wondering what to cook. Tell us what's in your pantry — we'll show you what you can make!" />
  <meta property="og:image" content="https://dumpsterdom.github.io/wdd231/cookwhat/images/hero-pasta.jpg" />
  <meta property="og:url" content="https://dumpsterdom.github.io/wdd231/cookwhat/index.html" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="fonts/poppins-latin-w400.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-latin-w600.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-latin-w800.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/submit.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="index.html" class="logo">
        <img src="images/logo.jpg" alt="Smart Pantry Logo" width="80" height="80">
        <span class="chamber-title">Smart Pantry</span>
      </a>
      <nav id="mainNav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pantry.html">My Pantry</a></li>
          <li><a href="recipes.html">Recipes</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="home">
    <section class="hero">
      <img src="images/food8.jpg" alt="Share your recipe" class="hero-image">
      <div class="hero-card-container">
        <div class="hero-card">
          <h1>Submit Your Recipe</h1>
          <p>Help others cook what they have & share your favorites!</p>
        </div>
      </div>
    </section>

    <div class="container">
      <section class="pantry-section">
        <form action="thanks.html" method="GET" novalidate>
          <div class="form-group">
            <label for="recipeName">Recipe Name <span class="required">*</span></label>
            <input type="text" id="recipeName" name="recipeName" required placeholder="e.g. Grandma's Chili">
          </div>

          <div class="form-group">
            <label for="yourName">Your Name (optional)</label>
            <input type="text" id="yourName" name="yourName" placeholder="So we can give you credit">
          </div>

          <div class="form-group">
            <label for="ingredients">Ingredients (one per line) <span class="required">*</span></label>
            <textarea id="ingredients" name="ingredients" rows="8" required 
              placeholder="chicken&#10;rice&#10;soy sauce&#10;garlic&#10;eggs"></textarea>
          </div>

          <div class="form-group">
            <label for="instructions">Quick Instructions (optional)</label>
            <textarea id="instructions" name="instructions" rows="5" 
              placeholder="Sauté garlic, add chicken..."></textarea>
          </div>

          <div class="action-buttons">
            <button type="submit" class="cta-button large-cta">Submit Recipe</button>
            <a href="recipes.html" class="clear-btn">Cancel</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="contact">
        <p><strong>Smart Pantry</strong> - Recipe Recommendations</p>
        <a href="https://youtu.be/zmQu3OtZ7bo" target="_blank" class="footer-link video-link">Demo Video</a> | 
        © <span id="year"></span> Smart Pantry
      </div>
      <div class="me">
        <p>
          <a href="references.html" class="footer-link">References</a> | 
          © <span id="year"></span> Smart Pantry
        </p>
        <p>Last modified: <span id="lastMod"></span></p>
      </div>
    </div>
  </footer>

  <script type="module" src="scripts/index.js"></script>
</body>
</html>
